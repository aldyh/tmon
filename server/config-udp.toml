# tmon UDP push configuration
#
# Use this for UDP push transport. Sensors push readings periodically
# instead of being polled.
#
# Run with: tmon config-udp.toml
#
# WiFi credentials for sensors are in wifi.toml (copy from wifi.toml.example).

transport = "udp"
db = "tmon.db"

[udp]
# UDP port to listen on for incoming readings
port = 5555
# How often sensors push readings (seconds)
push_interval = 5
