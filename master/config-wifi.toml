# tmon WiFi configuration
#
# Use this for WiFi transport instead of RS-485.
# Run with: tmon config-wifi.toml

transport = "wifi"
slaves = [1, 2, 3]
db = "data/readings.db"
# Polling interval in seconds.
interval = 30
# Socket receive timeout in milliseconds.
timeout = 200

[wifi]
# Network credentials (used by slave firmware)
ssid = "changeme"
password = "changeme"
# Master's hostname or IP address (slave connects to this)
master_host = "192.168.1.100"
# Interface to bind (master daemon)
host = "0.0.0.0"
# TCP port for slave connections
port = 5555
