# tmon WiFi configuration
#
# Use this for WiFi transport instead of RS-485.
# Run with: tmon config-wifi.toml
#
# WiFi credentials are in wifi.toml (copy from wifi.toml.example).

transport = "wifi"
slaves = [1, 2, 3]
db = "data/readings.db"
# Polling interval in seconds.
interval = 30
# Receive timeout in milliseconds.
timeout = 200

[wifi]
# Interface to bind (master daemon)
host = "0.0.0.0"
# TCP port for slave connections
port = 5555
