# tmon sample configuration
#
# Copy this file and adjust for your setup.
# Run with: tmon config.toml

port = "/dev/ttyUSB0"
baudrate = 9600
slaves = [1, 2, 3]
db = "data/readings.db"
# Polling interval in seconds.
interval = 30
# Bus receive timeout in milliseconds.  200ms is reasonable for 9600 baud.
timeout = 200
