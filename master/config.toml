# tmon sample configuration (RS-485)
#
# Copy this file and adjust for your setup.
# Run with: tmon config.toml
#
# For WiFi transport, use config-wifi.toml instead.

slaves = [1, 2, 3]
db = "data/readings.db"
# Polling interval in seconds.
interval = 30

# RS-485 settings
port = "/dev/ttyUSB0"
baudrate = 9600
