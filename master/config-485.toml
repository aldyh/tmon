# tmon sample configuration (RS-485)
#
# Copy this file and adjust for your setup.
# Run with: tmon config-485.toml
#
# For WiFi transport, use config-udp.toml instead.

slaves = [1, 2, 3]
db = "tmon.db"
# Polling interval in seconds.
interval = 5

# RS-485 settings
port = "/dev/ttyUSB0"
baudrate = 9600
